<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedBill — Medical Billing System</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">MedBill</div>
      <div class="subtitle">Medical Billing Dashboard</div>
    </header>

    <main class="main">
      <section class="card form-card">
        <h2>Add New Bill</h2>
        <form id="billForm">
          <div class="form-row">
            <label>Patient Name</label>
            <input id="patientName" required />
          </div>
          <div class="form-row">
            <label>Treatment</label>
            <input id="treatment" required />
          </div>
          <div class="form-row">
            <label>Amount</label>
            <input id="amount" type="number" step="0.01" required />
          </div>
          <div class="form-row">
            <button type="submit" class="btn primary">Add Bill</button>
            <button type="button" id="refreshBtn" class="btn">Refresh</button>
          </div>
          <div id="msg" class="msg"></div>
        </form>
      </section>

      <section class="card table-card">
        <h2>Billing Records</h2>
        <div class="table-wrap">
          <table id="billsTable">
            <thead><tr><th>ID</th><th>Patient</th><th>Treatment</th><th>Amount</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">Built for DevOps demo • Docker + Jenkins CI/CD</footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
